---
# This workflow will install Python dependencies, run tests and lint with a
# variety of Python versions For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Testing

# yamllint disable-line rule:truthy
on:
  push:
    branches: ["master", "develop"]
    tags: ["v*"]
  pull_request:
    branches: ["master", "develop"]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.x"]

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: mys3cr37passw0rd
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python3 -m venv env
          ./env/bin/pip install -U pip
          ./env/bin/pip install -e .[test]
      - name: Test with pytest
        env:
          PGFLUX_POSTGRES_DSN: >-
            postgresql://postgres:mys3cr37passw0rd@postgres/postgres"
        run: |
          ./env/bin/pytest

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build distribution
        if: github.event_name == 'push' &&
            startsWith(github.event.ref, 'refs/tags')
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          /home/runner/.local/bin/pyproject-build
      - name: Publish package
        if: github.event_name == 'push' &&
            startsWith(github.event.ref, 'refs/tags')
        uses: "pypa/gh-action-pypi-publish@\
               e777b33388fefa46ce597d8afa9c15a5357af36f"
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}
